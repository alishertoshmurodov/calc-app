<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <link rel="stylesheet" href="style.css">
  <title>calc | App</title>
</head>

<body>
  <main class="calculator-app">
    <div class="app-header">
      <div>
        <p class="app-name">calc</p>
      </div>
      <div class="themes-block">
        <p>THEME</p>
        <div class="themes">
          <div class="active-theme-1">1</div>
          <div>2</div>
          <div>3</div>
        </div>
      </div>

    </div>
    <div class="calculator-screen">
      <p class="saved-number"></p>
      <p class="active-number"></p>
    </div>
    <div class="calculator-keyboard">
      <div class="button number">7</div>
      <div class="button number">8</div>
      <div class="button number">9</div>
      <div class="button del">DEL</div>
      <div class="button number">4</div>
      <div class="button number">5</div>
      <div class="button number">6</div>
      <div class="button operator" title="addition">+</div>
      <div class="button number">1</div>
      <div class="button number">2</div>
      <div class="button number">3</div>
      <div class="button operator" title="substraction">-</div>
      <div class="button dot">.</div>
      <div class="button number">0</div>
      <div class="button operator" title="division">/</div>
      <div class="button operator" title="multiplication">x</div>
      <div class="button reset">RESET</div>
      <div class="button total">=</div>
    </div>
  </main>
  <script src="/script.js"></script>
</body>

</html>
